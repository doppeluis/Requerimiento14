<div>
    <h2 id="page-heading">
        <span jhiTranslate="requerimiento14App.mantenimientoTablasMaestras.home.title">Mantenimiento Tablas Maestras</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mantenimiento-tablas-maestras" [routerLink]="['/mantenimiento-tablas-maestras/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="requerimiento14App.mantenimientoTablasMaestras.home.createLabel">
            Create a new Mantenimiento Tablas Maestras
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="mantenimientoTablasMaestras?.length === 0">
        <span jhiTranslate="requerimiento14App.mantenimientoTablasMaestras.home.notFound">No mantenimientoTablasMaestras found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="mantenimientoTablasMaestras && mantenimientoTablasMaestras.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="tecnicaEvaluativa"><span jhiTranslate="requerimiento14App.mantenimientoTablasMaestras.tecnicaEvaluativa">Tecnica Evaluativa</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="operaciones.id"><span jhiTranslate="requerimiento14App.mantenimientoTablasMaestras.operaciones">Operaciones</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let mantenimientoTablasMaestras of mantenimientoTablasMaestras ;trackBy: trackId">
                    <td><a [routerLink]="['/mantenimiento-tablas-maestras', mantenimientoTablasMaestras.id, 'view']">{{ mantenimientoTablasMaestras.id }}</a></td>
                    <td>{{ mantenimientoTablasMaestras.tecnicaEvaluativa }}</td>
                    <td>
                        <div *ngIf="mantenimientoTablasMaestras.operaciones">
                            <a [routerLink]="['/editar-registrar-fuente', mantenimientoTablasMaestras.operaciones?.id, 'view']" >{{ mantenimientoTablasMaestras.operaciones?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/mantenimiento-tablas-maestras', mantenimientoTablasMaestras.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/mantenimiento-tablas-maestras', mantenimientoTablasMaestras.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(mantenimientoTablasMaestras)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
