<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="editarRegistrarFuente">
            <h2><span jhiTranslate="requerimiento14App.editarRegistrarFuente.detail.title">Editar Registrar Fuente</span> {{ editarRegistrarFuente.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="requerimiento14App.editarRegistrarFuente.codigo">Codigo</span></dt>
                <dd>
                    <span>{{ editarRegistrarFuente.codigo }}</span>
                </dd>
                <dt><span jhiTranslate="requerimiento14App.editarRegistrarFuente.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{ editarRegistrarFuente.descripcion }}</span>
                </dd>
                <dt><span jhiTranslate="requerimiento14App.editarRegistrarFuente.estado">Estado</span></dt>
                <dd>
                    <span>{{ editarRegistrarFuente.estado }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/editar-registrar-fuente', editarRegistrarFuente.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
