<div>
    <h2 id="page-heading">
        <span jhiTranslate="requerimiento14App.editarRegistrarFuente.home.title">Editar Registrar Fuentes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-editar-registrar-fuente" [routerLink]="['/editar-registrar-fuente/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="requerimiento14App.editarRegistrarFuente.home.createLabel">
            Create a new Editar Registrar Fuente
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="editarRegistrarFuentes?.length === 0">
        <span jhiTranslate="requerimiento14App.editarRegistrarFuente.home.notFound">No editarRegistrarFuentes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="editarRegistrarFuentes && editarRegistrarFuentes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="codigo"><span jhiTranslate="requerimiento14App.editarRegistrarFuente.codigo">Codigo</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="descripcion"><span jhiTranslate="requerimiento14App.editarRegistrarFuente.descripcion">Descripcion</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="estado"><span jhiTranslate="requerimiento14App.editarRegistrarFuente.estado">Estado</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let editarRegistrarFuente of editarRegistrarFuentes ;trackBy: trackId">
                    <td><a [routerLink]="['/editar-registrar-fuente', editarRegistrarFuente.id, 'view']">{{ editarRegistrarFuente.id }}</a></td>
                    <td>{{ editarRegistrarFuente.codigo }}</td>
                    <td>{{ editarRegistrarFuente.descripcion }}</td>
                    <td>{{ editarRegistrarFuente.estado }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/editar-registrar-fuente', editarRegistrarFuente.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/editar-registrar-fuente', editarRegistrarFuente.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(editarRegistrarFuente)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="editarRegistrarFuentes && editarRegistrarFuentes.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
